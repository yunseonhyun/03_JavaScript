<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>쇼핑 목록 실습</title>
    <link rel="stylesheet" href="../css/15_쇼핑목록실습.css" />

  <body>
    <h1>쇼핑 목록 만들기</h1>
    <div class="container">
      <h2>상품 추가하기</h2>
      <div class="실습문제2">

        <div class="실습클래스">
          <input type="text" id="itemInput" placeholder="상품명을 입력하세요" />

          <div id="shopping-list" class="목록">

          </div>
        </div>
      </div>
    </div>
