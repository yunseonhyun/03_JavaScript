<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스톱워치</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/25_스톱워치.css" />
    <link rel="icon" type="image/png" href="../images/pumkin.png" />
  </head>
  <body>
    <h1>STOP WATCH</h1>
    <!-- 시계(분:초.00) -->
    <div id="display">
      <span>00</span
      ><!-- 분 -->
      :
      <span>00</span
      ><!-- 초 -->
      .
      <span>00</span
      ><!-- 1/100 초 -->
    </div>

    <div class="btn-container">
      <button id="startBtn">START</button>
      <button id="recordBtn">RECORD</button>
      <button id="resetBtn">RESET</button>
    </div>
    <ul id="record-container"></ul>
    <script src="../js/25_스톱워치.js"></script>
  </body>
</html>
