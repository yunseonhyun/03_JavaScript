<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주말 메뉴 선택하기</title>
    <link rel="stylesheet" href="../css/11_주말메뉴선택하기.css" />
  </head>
  <body>
    <h1>주말 메뉴 뽑기</h1>
    <div>
      <h3>
        오늘의 주말 메뉴 :
        <span id="menuResult"></span>
        <button id="selectBtn">뽑기</button>
      </h3>
    </div>
    <script>
      // 치킨 피자 햄버거 족발 보쌈 찜닭
      // 1. const 이용해서 menuSelect selectBtn 만들기

      // 2. menus 이용해서 배열 생성

      // 3. Math floor Math random 이용해서 난수 생성
      //      munes 배열 index 범위 내에서

      // 난수 번째 index 요소 값을 화면에 출력
      // textContent 이용해서 출력
      const menuResult = document.getElementById("menuResult");
      const selectBtn = document.getElementById("selectBtn");
      const menus = ["치킨", "피자", "햄버거", "족발", "보쌈", "찜닭"];

      selectBtn.addEventListener("click", function () {
        const randomNumber = Math.floor(Math.random() * 5.9);
        menuResult.textContent = menus[randomNumber];
      });
    </script>
  </body>
</html>
