<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/16_회원가입.css" />
  </head>
  <body>
    <!-- 
        1. 아이디, 비밀번호, 비밀번호 확인, 이름, 성별
        -- 아이디 : 영어 대/소문자 + 숫자 + 특수문자(-,_) 포함 6글자 이상 16글자 이하
        -- 비밀번호 : 영어 대/소문자 + 숫자 + 특수문자(!@#$%^&*) 포함
        -- 비밀번호확인 : 비밀번호와 같은지 확인 ( 단, 빈칸 제외)

        -- 이름 : 한글 2~15자(단모음, 단자음 제외)
        -- 성별 : 남/여 중 하나 반드시 선택
    -->
    <h2>회원가입</h2>
    <form action="#" id="signupForm">
      <table>
        <tbody>
          <tr>
            <td>아이디 :</td>
            <td>
              <input type="text" class="signup-input" id="inputId" name="id" />
              <br />
              <span class="input-result" id="idResult"
                >영어, 숫자, -, _ 6~16 글자 사이</span
              >
            </td>
          </tr>
          <tr>
            <td>비밀번호 :</td>
            <td>
              <input
                type="password"
                class="signup-input"
                id="inputPw"
                name="pw"
              />
              <br />
              <span class="input-result" id="pwResult"
                >영어 대/소문자 + 숫자 + 특수문자(!@#$%^&*) 포함 8~20 글자
                사이</span
              >
            </td>
          </tr>
          <tr>
            <td>비밀번호 확인 :</td>
            <td>
              <input type="password" class="signup-input" id="inputPwCheck" />
              <br />
              <span class="input-result" id="pwCheckResult"
                >비밀번호를 먼저 입력해주세요.</span
              >
            </td>
          </tr>
          <tr>
            <td>이름 :</td>
            <td>
              <input
                type="text"
                class="signup-input"
                id="inputName"
                name="name"
              />
              <br />
              <span class="input-result" id="nameResult"
                >한글 2~15(단모음, 단자음 제외)</span
              >
            </td>
          </tr>
          <tr>
            <td>성별</td>
            <td>
              <label> 남<input type="radio" name="gender" value="M" /></label>
              <label>여<input type="radio" name="gender" value="F" /></label>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="2">
              <button type="button" id="btn">회원가입</button>
            </th>
          </tr>
        </tfoot>
      </table>
    </form>
    <script src="../js/16_회원가입.js"></script>
  </body>
</html>
