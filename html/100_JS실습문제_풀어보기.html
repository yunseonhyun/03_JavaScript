<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습문제 기초 1탄</title>
  </head>
  <body>
    <h1>실습문제 기초 1탄</h1>
    <h3>문제 1: 기본 알림창 띄우기</h3>
    <button type="button" onclick="첫번째함수()">클릭해보세요!</button>

    <script>
      function 첫번째함수() {
        alert("안녕하세요");
      }
    </script>

    <h3>문제 2: 텍스트 변경하기</h3>
    <button type="button" onclick="텍스트변경()">텍스트 바꾸기</button>
    <div id="메세지영역">여기 텍스트가 바뀔 예정입니다</div>

    <script>
      function 텍스트변경() {
        // 1번 id값이 메세지영역인 요소를 참조할 수 있도록 설정
        const msg = document.getElementById("메세지영역");
        msg.innerText = "새로운 메세지!";
      }
    </script>

    <h3>문제 3: 배경색 변경하기</h3>
    <button type="button" onclick="배경색변경('pink')">분홍색</button>
    <button type="button" onclick="배경색변경('lightgreen')">연두색</button>
    <button type="button" onclick="배경색변경('lightyellow')">노란색</button>
    <button type="button" onclick="배경색변경('white')">기본색</button>

    <script>
      function 배경색변경(색상) {
        /*
        document.querySelector("body").style.backgroundColor = 색상;
        document
            .querySelector("body")
                .style
                    .backgroundColor = 색상;
        */
        const bd = document.querySelector("body");
        bd.style.backgroundColor = 색상;
      }
    </script>

    <h3>문제 4: 이름 입력받고 인사하기</h3>
    <input type="text" id="이름입력" placeholder="이름을 입력하세요." />
    <button type="button" onclick="인사하기()">인사하기</button>
    <div id="인사결과"></div>

    <script>
      function 인사하기() {
        // result 앞에다가 자료형을 붙여주지 않았을 때
        // 전역변수로 해서 function 이외에도 사용할 수 있도록 설정
        // 함수 인사하기() 밖에서도 result를 사용할 수 있도록 설정
        // 되도록이면 result 앞에 let, const 붙여주는 것이 좋음
        const name = document.getElementById("이름입력").value;
        const sayresult = document.getElementById("인사결과");
        sayresult.innerText = "안녕하세요," + [name] + "님!";
      }
    </script>

    <h3>문제 5: 간단한 계산기</h3>
    <input type="number" id="숫자1" placeholder="첫 번째 숫자" />
    <input type="number" id="숫자2" placeholder="두 번째 숫자" />
    <button type="button" onclick="계산하기('+')">더하기</button>
    <button type="button" onclick="계산하기('-')">빼기</button>
    <button type="button" onclick="계산하기('*')">곱하기</button>
    <div id="계산결과"></div>

    <script>
      function 계산하기(연산자) {
        const n1 = Number(document.getElementById("숫자1").value);
        const n2 = Number(document.getElementById("숫자2").value);
        const culresult = document.getElementById("계산결과");

        //만약에 ~~ 이 값이 진실이라면!
        if (연산자 == "+") {
          culResult = n1 + n2;
        } else if (연산자 == "-") {
          culResult = n1 - n2;
        } else if (연산자 == "*") {
          culResult = n1 * n2;
        }
      }
    </script>

    <h3>inner HTML TEXT 차이점</h3>
    <div>
      <div id="xInnerText"></div>
      <div id="xInnerHTML"></div>
      <button type="button" onclick="Inner확인하기()">확인하기</button>
    </div>
    <script>
      /*
          innerHTML
              : 내부에서 HTML 태그를 인식하고 처리


          innerText
              : 내부에서 HTML 태그를 인식하지 않고 오직 순수한 텍스트 값만 다룸

          */
      function Inner확인하기() {
        const a = document.getElementById("xInnerHTML");
        const b = document.getElementById("xInnerText");
        a.innerHTML = "<h1>안녕하세요.</h1>";
        b.innerText = "<h1>안녕하세요.</h1>";
      }
    </script>
  </body>
</html>
