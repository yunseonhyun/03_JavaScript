    <div class="container">
      <h2>계절 자판기</h2>
      <p>월을 선택하면 해당하는 계절을 알려드립니다.</p>

      <select name="" id="monthSelect">
        <option value="">월을 선택하세요</option>
        <option value="1">1월</option>
        <option value="2">2월</option>
        <option value="3">3월</option>
        <option value="4">4월</option>
        <option value="5">5월</option>
        <option value="6">6월</option>
        <option value="7">7월</option>
        <option value="8">8월</option>
        <option value="9">9월</option>
        <option value="10">10월</option>
        <option value="11">11월</option>
        <option value="12">12월</option>
      </select>
      <button onclick="계절체크기능()">계절 확인</button>
      <div id="seasonResult" class="result"></div>
      <script>
        // 계절 판별 함수
        function 계절체크기능() {
          const month = document.getElementById("monthSelect").value;
          const resultDiv = document.getElementById("seasonResult");

          // 선택한 계절을 보여주기
          switch (month) {
            case "3":
            case "4":
            case "5":
              alert("봄입니다.");
              resultDiv.innerText = "봄입니다.";
              break;

            case "6":
            case "7":
            case "8":
              alert("여름입니다.");
              resultDiv.innerText = "여름입니다.";
              break;

            case "9":
            case "10":
            case "11":
              alert("가을입니다.");
              resultDiv.innerText = "가을입니다.";
              break;

            case "12":
            case "1":
            case "2":
              alert("겨울입니다.");
              resultDiv.innerText = "겨울입니다.";
              break;

            default:
              resultDiv.innerText = "올바른 월을 선택해주세요(1월~12월)";
              break;
          }
        }
      </script>
    </div>
