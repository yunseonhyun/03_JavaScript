<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력된 키 확인</title>
    <link rel="stylesheet" href="../css/10_입력된키확인.css" />
  </head>
  <body>
    <div class="container">
      <div class="key-box">
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
      </div>
    </div>
    <script>
      // 화면에 존재하는 key 모두 가져오기
      const key = document.querySelectorAll(".key");

      // 특정 요소 x
      // 문서(화면 전체)에서 키가 눌러지는것 감지했을 때

      document.addEventListener("keydown", function (e) {
        // e: 이벤트 객체 (이벤트 관련 정보가 모두 담겨 있음)
        // e.key : 입력된 키

        // 문자열.toLowerCase() : 영어를 모두 소문자로 변경
        // 문자열.toUpperCase() : 영어를 모두 대문자로 변경
        // index = 0번째 부터 시작 마지막은 -1한 숫자
        // length = 총 글자 수와 같이 길이 수

        let idx; // 인덱스 값을 저장할 변수 이름

        // 입력된 키와 일치하는 case를 실행

        switch (e.key.toLowerCase()) {
          case "q":
            idx = 0;
            break;

          case "w":
            idx = 1;
            break;

          case "e":
            idx = 2;
            break;

          case "r":
            idx = 3;
            break;

          default:
            alert("준비중입니다.");
            return;
        }
        key[idx].style.color = "#2a9d8f";
      });
    </script>
  </body>
</html>
