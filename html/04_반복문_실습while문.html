<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While문 실습하기</title>
    <link rel="stylesheet" href="../css/04_반복문_실습while문.css" />
  </head>
  <body>
    <h1>while문 음식 주문</h1>
    <p>메뉴를 선택하고 주문하기 버튼을 누르세요.</p>

    <select name="" id="menuSelect">
      <option value="">메뉴를 선택하세요</option>
      <option value="1">피자 - 15,000원</option>
      <option value="2">치킨 - 18,000원</option>
      <option value="3">햄버거 - 8,000원</option>
      <option value="4">음료 - 3,000원</option>
    </select>
    <br />
    <button onclick="주문추가기능()">주문 추가</button>
    <button onclick="주문완료기능()">주문 완료</button>
    <button onclick="주문초기화기능()">초기화</button>
    <div id="result"></div>
    <script>
      /*
        주문완료기능을 이용해서 switch case으로 주문 완료

        let orders;라는 명칭으로 주문 담을 것
        */
      // id="menuSelect"
      // const를 이용해서 아이디값 가져오기
      // id 위치(요소 나 태그)를 바라보거나, value 값을 확인할 때는
      // let보다 const를 사용하는 것이 바람직함

      let orders = "";
      let 주문번호 = 0; // 카운터 기능 추가
      function 주문추가기능() {
        const menu = document.getElementById("menuSelect").value;
        // 고객이 원하는 메뉴를 주문하는 것은 다양한 선택지가 존재하기 때문에
        // let을 사용하는 것
        let foodName, price;
        // 애초에 빈 공간 빈 공간임을 개발자의 눈으로 확인하길 원한다면
        // let orders = "";와 같은 형식으로 작성해 놓을 수 있음
        switch (menu) {
          case "1":
            foodName = "피자";
            price = 15000;
            break;

          case "2":
            foodName = "치킨";
            price = 18000;
            break;

          case "3":
            foodName = "햄버거";
            price = 8000;
            break;
          case "4":
            foodName = "음료";
            price = 3000;
            break;

          default:
            alert("선택 후 주문해주세요");
            break;
        }

        // 주문 추가
        // ++주문번호는 주문을 1개 추가한 상태에서
        // 현재 주문이 어디까지 진행됐는지 바로 확인

        // 주문번호++는 주문이 추가되기 전 상태를 확인

        orders = `${foodName} - ${price} + 원* ${++주문번호}개`;
        //-> 백틱 형태로 감싸서 ${변수이름} 변경

        // 주문에 대한 결과를 화면에 보여주기
        document.getElementById("result").innerHTML = orders;
        /*
        document.getElementById("result").innerHTML = `
        <h3>주문목록<h3>
        ${foodName}
        <p>${price}원</p>
        `;
        */
      }

      //주문 초기화기능 완성
      /*
      orders = "";
      innerHTML = "";
      value = "";
      */

      function 주문초기화기능() {
        orders = "";
        document.getElementById("result").innerHTML = "";
        document.getElementById("menuSelect").value = "";
      }

      function 주문완료기능() {
        // 만약에 orders가 빈값이라면 alert 주문한 메뉴가 없습니다. 띄우기
        // 주문이 존재한다면 alert 주문 완료되었습니다 띄우기
        if (orders == "") {
          alert("주문한 메뉴가 없습니다");
        } else {
          alert("주문 완료되었습니다.");
        }
        //주문 완료하고 oreders비우기
        주문초기화기능();
      }
    </script>
    <script src="../js/04_반복문_실습while문.js"></script>
  </body>
</html>
