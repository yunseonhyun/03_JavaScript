<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 실습</title>
  </head>
  <body>
    <h1>회원가입 실습하기</h1>
    <div class="container">
      <h2>비밀번호 확인 시스템</h2>
      <form id="signup-form">
        <div class="실습문제1">
          <div>실습문제 1 : 비밀번호 확인하기</div>
          <div class="실습클래스">
            <input type="password" id="password" placeholder="비밀번호 입력" />
            <input
              type="password"
              id="password-confirm"
              placeholder="비밀번호 입력"
            />
            <div id="password-result" class="결과">
              비밀번호를 입력하고 확인한에서 엔터를 입력하시오.
            </div>
          </div>
        </div>
      </form>
      <script src="../js/09_이벤트_회원가입_실습.js"></script>
    </div>
  </body>
</html>
